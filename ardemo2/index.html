<!DOCTYPE html>
<html>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.6/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
	<script src="js/touchme.js"></script>
	<link rel="stylesheet" href="styles/style.css">


	        <script>
        AFRAME.registerComponent('vidhandler', {
            init: function() {
                this.toggle = false;
                this.vid = document.querySelector("#men");
                this.vid.pause();
            },
            tick: function() {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid.play();
                    }
                } else {
                    this.toggle = false;
                    this.vid.pause();
                }
            }
        });

        function refrespage() {
            location.reload();
        }

        function playvid() {
            vid.play();
        }
    </script>

<body style="margin : 0px; overflow: hidden;">

		<a-scene embedded arjs='trackingMethod: best; patternRatio: 0.9; debugUIEnabled: false; maxDetectionRate:30;' antialias="true">
			<a-entity camera></a-entity>

        <a-assets>
            <video preload="auto" id="men" poster="ANY IMAGE PATH (THUMBNAIL)" response-type="arraybuffer" loop="true" crossorigin webkit-playsinline playsinline controls>
                <source src="./videos/1.Men.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                <img src="ANY IMAGE PATH (THUMBNAIL)"> Your browser does not support Or Else Please Click Reset Button.
            </video>
        </a-assets>

			<a-marker emitevents="true" id="logo-marker" type="pattern" url="markers/pattern-marker.patt" cursor="rayOrigin: mouse" vidhandler>

				<a-plane position='0 0.1 0' rotation="-90 0 0" material='transparent:false;src:#men' controls></a-plane>

			</a-marker>

			<a-entity camera="active: true; near: 1; far: 1000;" 
			position="0 0 0" 
			cursor="rayOrigin: mouse" 
			data-aframe-default-camera>
			</a-entity>

			<div id="banner-section" class="banner-section">

				<div>
						<font face="Baskerville" size="3" color="#FF0000">Look at the target.</font>
				</div>

			</div>

		</a-scene>

</body>
